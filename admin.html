<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 p-4 flex justify-center items-center">
    <input type="file" id="logo-upload" accept="image/*" class="hidden">
    <img id="logo" src="https://via.placeholder.com/150" alt="Logo" class="h-16 cursor-pointer" onclick="document.getElementById('logo-upload').click()">
  </header>
  <div class="flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold mb-6">Área do Administrador</h1>
    <form id="product-form" class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
      <h2 class="text-xl font-semibold mb-4">Adicionar Produto</h2>
      <div class="mb-4">
        <label for="product-name" class="block text-gray-700">Nome do Produto</label>
        <input type="text" id="product-name" class="w-full border border-gray-300 p-2 rounded" placeholder="Digite o nome" required>
      </div>
      <div class="mb-4">
        <label for="product-description" class="block text-gray-700">Descrição</label>
        <textarea id="product-description" class="w-full border border-gray-300 p-2 rounded" placeholder="Digite a descrição" required></textarea>
      </div>
      <div class="mb-4">
        <label for="product-price" class="block text-gray-700">Preço</label>
        <input type="number" id="product-price" class="w-full border border-gray-300 p-2 rounded" placeholder="Digite o preço" required>
      </div>
      <div class="mb-4">
        <label for="product-image" class="block text-gray-700">Imagem</label>
        <input type="file" id="product-image" class="w-full border border-gray-300 p-2 rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none">
        Adicionar Produto
      </button>
    </form>
    <div id="product-list" class="mt-8 w-full max-w-lg">
      <h2 class="text-xl font-semibold mb-4">Produtos Adicionados</h2>
      <ul class="space-y-4">
        <!-- Lista de produtos será inserida aqui -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
